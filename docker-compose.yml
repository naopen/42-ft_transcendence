services:
  backend:
    build:
      context: .
      dockerfile: ./packages/backend/Dockerfile
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_PATH=/app/data/database.sqlite
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - BACKEND_URL=${BACKEND_URL:-https://localhost:8443}
      - FRONTEND_URL=${FRONTEND_URL:-https://localhost:8443}
    volumes:
      - ${DATABASE_VOLUME_PATH:-./data}:/app/data
      - ./packages/backend/src:/app/src
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: ./packages/frontend/Dockerfile
    ports:
      - "8080:80"
      - "${FRONTEND_PORT:-8443}:443"
    environment:
      - VITE_API_URL=${VITE_API_URL:-https://localhost:8443}
    volumes:
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  database-data:
